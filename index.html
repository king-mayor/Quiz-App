<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayor's Quiz App</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <section class="quiz-wrapper">
        <div class="container" id="result">
            <div class="questionaire">
                <h2 class="question">Question</h2>
            </div>
            <div class="select-option">
              <div class="quest-container">
                <div class="radio-btn">
                    <input id="a" type="radio" name="answer" class="answer">
                </div>
                <div class="questions">
                    <p class="a-quest">question</p>
                </div>
              </div>
              <div class="quest-container">
                <div class="radio-btn">
                    <input id="b" type="radio" name="answer" class="answer">
                </div>
                <div class="questions">
                    <p class="b-quest">question</p>
                </div>
              </div>
              <div class="quest-container">
                <div class="radio-btn">
                    <input id="c" type="radio" name="answer" class="answer">
                </div>
                <div class="questions">
                    <p class="c-quest">question</p>
                </div>
              </div>
              <div class="quest-container">
                <div class="radio-btn">
                    <input id="d" type="radio" name="answer" class="answer">
                </div>
                <div class="questions">
                    <p  class="d-quest">question</p>
                </div>
              </div>
              <div class="submit-btn">
                  <button id="btn">submit</button>
              </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
